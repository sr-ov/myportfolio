<section class="min-h-screen pt-20 pb-12" x-ref="projects">
	<div class="container">
		<h3 class="text-3xl md:text-4xl mb-8">Сделал</h3>

		<ul class="space-y-20">
			{{#each projects}}
				<li>
					<h4 class="text-2xl mb-6">{{ title }}</h4>

					<ul class="flex gap-2 mb-4">
						{{#each links}}
							<li>
								<a
									class="inline-block text-center text-sm text-black p-2 rounded-full transition-[padding] lg:hover:px-6 bg-white"
									href="{{ href }}"
									target="_blank"
								>
									{{ text }}
								</a>
							</li>
						{{/each}}
					</ul>

					<iframe
						class="aspect-video"
						width="100%"
						height="100%"
						src="{{ src }}"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>

					<div class="mt-4 space-y-3 text-sm md:text-base leading-loose">
						{{#each desc}}
							<p>{{{ this }}}</p>
						{{/each}}
					</div>
				</li>
			{{/each}}
		</ul>
	</div>
</section>
