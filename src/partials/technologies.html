<section class="h-screen py-20">
	<div
		class="container h-full grid items-center content-center will-change-transform translate-y-[var(--translateY)]"
		id="technologies"
	>
		<h3 class="text-3xl md:text-4xl mb-8">Используемые мной технологии</h3>

		<div class="space-y-[1px]">
			<ul class="flex flex-wrap gap-[1px] justify-start">
				{{#each front}}
					<li
						class="block uppercase px-1 py-3 bg-white text-black font-bold rounded-[3px]"
					>
						<span class="font-sec">{{ this }}</span>
					</li>
				{{/each}}
			</ul>

			<ul class="flex flex-wrap gap-[1px]">
				{{#each back}}
					<li
						class="block uppercase px-1 py-3 bg-white text-black font-bold rounded-[3px]"
					>
						<span class="font-sec">{{ this }}</span>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
</section>
